<!-- Section: Design Block -->
<section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image" style="
          background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
          height: 300px;
          "></div>
    <!-- Background image -->
  
    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
          margin-top: -100px;
          background: hsla(0, 0%, 100%, 0.8);
          backdrop-filter: blur(30px);
          ">
      <div class="card-body py-5 px-md-5">
  
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <h2 class="fw-bold mb-5">Register</h2>
            <form>
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input id="firstName" name="firstName" type="text" class="form-control"  [(ngModel)]="newUser.firstName"/>
                    <label class="form-label" for="firstName">First name</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input id="lastName" name="lastName" type="text" class="form-control" [(ngModel)]="newUser.lastName"/>
                    <label class="form-label" for="lastName">Last name</label>
                  </div>
                </div>
              </div>

              <!-- Username input -->
              <div class="form-outline mb-4">
                <input id="username"  name="username" type="text"  class="form-control" [(ngModel)]="newUser.username" />
                <label class="form-label" for="username">Username</label>
              </div>
  
              <!-- Password input -->
              <div class="form-outline mb-4">
                <input id="password" name="password" type="password"  class="form-control" [(ngModel)]="newUser.password" />
                <label class="form-label" for="password">Password</label>
              </div>

              <div class="form-outline mb-4">
                <input id="email" name="email" type="text"  class="form-control" [(ngModel)]="newUser.email" />
                <label class="form-label" for="email">Email</label>
              </div>
  
              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-center mb-4">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                <label class="form-check-label" for="form2Example33">
                  Subscribe to our newsletter
                </label>
              </div>
  
              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4" (click)="registration()">
                Register
              </button>
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->
