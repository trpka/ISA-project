<p style="text-align:center"><font size="4"   style="color:black;"></font></p>
<p style="text-align:center"><font size="4"   style="color:black;">List of centers</font></p>
<div class="container">

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Center name</th>
                <th>Address</th>
                <th>City</th>
                <th>Start Work</th>
                <th>End Work</th>
                <th>Description</th>
                <th>Average Grade</th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let bloodCenter of bloodCenters">
                <td>{{bloodCenter.centerName}}</td>
                <td>{{bloodCenter.address}}</td>
                <td>{{bloodCenter.city}}</td>
                <td>{{bloodCenter.startWork}}</td>
                <td>{{bloodCenter.endWork}}</td>
                <td>{{bloodCenter.description}}</td>
                <td>{{bloodCenter.averageGradeCentre}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="container">
    <div class="row">
      <div class="col-sm" style="text-align:center">
        <label>Sort by name</label>
        <button class="btn btn-success" (click)="sortByName()">Sort</button>
      </div>
      <div class="col-sm" style="text-align:center">
        <label>Sort by city</label>
        <button class="btn btn-success" (click)="sortByCity()">Sort</button>
      </div>
      <div class="col-sm" style="text-align:center">
        <label>Sort by average grade</label>
        <button class="btn btn-success" (click)="sortByAverageGrade()">Sort</button>
      </div>
    </div>
  </div>
