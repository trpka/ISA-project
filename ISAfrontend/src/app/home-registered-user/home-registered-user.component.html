<div class="Profile">
  <div class="row">
    <div>
      <button class = "btn btn-success" (click)="goToRegUser(registeredUser)" style="background-color:steelblue; text-align: right;">
        Update registered user
      </button>
    </div>

  
    <div class="col-3">
      <p style="text-align:center"><img src="assets/img/reg-user.jpg" style="height: 350px; border-radius: 350px;"></p>
    </div>
  
   
   
    <div class="col-6">
  
      <p style="text-align:center"><label for="firstName">First name: {{registeredUser.firstName}}</label></p>
  
      <p style="text-align:center"><label for="lastName">Last name: {{registeredUser.firstName}}</label></p>
    
      <p style="text-align:center"><label for="jmbg">JMBG: {{registeredUser.jmbg}}</label></p>

      <p style="text-align:center"><label for="jmbg">Gender: {{registeredUser.sex}}</label></p>

      <p style="text-align:center"><label for="jmbg">Address: {{registeredUser.adress}}</label></p>
      
      <p style="text-align:center"><label for="jmbg">City: {{registeredUser.city}}</label></p>

      <p style="text-align:center"><label for="jmbg">Phone number: {{registeredUser.mobile}}</label></p>
      
      <p style="text-align:center"><label for="jmbg">Organization: {{registeredUser.organizationInformation}}</label></p>

      <p style="text-align:center"><label for="jmbg">Profession: {{registeredUser.profession}}</label></p>

      <p style="text-align:center"><label for="jmbg">Points: {{registeredUser.points}}</label></p>
      
    
    </div>
  </div>

</div>


<p style="text-align:center"><font size="4"   style="color:black;"></font></p>
<p style="text-align:center"><font size="4"   style="color:black;">List of centers</font></p>
<div class="container">

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Center name</th>
                <th>Address</th>
                <th>City</th>
                <th>Start Work</th>
                <th>End Work</th>
                <th>Description</th>
                <th>Average Grade</th>
                
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let bloodCenter of bloodCenters">
                <td>{{bloodCenter.centerName}}</td>
                <td>{{bloodCenter.address}}</td>
                <td>{{bloodCenter.city}}</td>
                <td>{{bloodCenter.startWork}}</td>
                <td>{{bloodCenter.endWork}}</td>
                <td>{{bloodCenter.description}}</td>
                <td>{{bloodCenter.averageGradeCentre}}</td>
                <button  (click)="goToBloodCenter(bloodCenter)">Go to center</button>
            </tr>
        </tbody>
    </table>
</div>
<div class="container">
    <div class="row">
      <div class="col-sm" style="text-align:center">
        <label>Sort by name</label>
        <button class="btn btn-success" (click)="sortByName()">Sort</button>
      </div>
      <div class="col-sm" style="text-align:center">
        <label>Sort by city</label>
        <button class="btn btn-success" (click)="sortByCity()">Sort</button>
      </div>
      <div class="col-sm" style="text-align:center">
        <label>Sort by average grade</label>
        <button class="btn btn-success" (click)="sortByAverageGrade()">Sort</button>
      </div>
    </div>
  </div>
