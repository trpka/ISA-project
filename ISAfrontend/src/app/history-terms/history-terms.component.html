<p style="text-align:center"><font size="4"   style="color:black;"></font></p>
<p style="text-align:center"><font size="4"   style="color:black;">History donation terms</font></p>
<div class="container">

    <table class="table table-striped table-bordered" border="1">
        <thead>
            <tr>
                <th>id</th>
                <th>Date</th>
                <th>duration of term [minutes]</th>
                <th>reservationStart</th>
                <th>reservationEnd</th>
                <th>bloodCenter</th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let donationTerms of historyTerms">
                <td>{{donationTerms.id}}</td>
                <td>{{donationTerms.date}}</td>
                <td>{{donationTerms.duration}}</td>
                <td>{{donationTerms.reservationStart}}</td>
                <td>{{donationTerms.reservationEnd}}</td>
                <td>{{donationTerms.bloodCenter.id}}</td>
                <div *ngIf="donationTerms.freeTerm == false && donationTerms.registeredUserCome == true"> <label><font style="color:red;">He did not give blood</font></label></div>
                <div *ngIf="!(donationTerms.freeTerm == false && donationTerms.registeredUserCome == true)"> <label><font style="color:green;">He gave blood</font></label></div>
            </tr>
        </tbody>
    </table>
</div>
