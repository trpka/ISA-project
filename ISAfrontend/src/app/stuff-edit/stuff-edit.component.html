<section class="text-center">

  <div class="main-image">
    <img alt="My image name" src="./assets/img/house.png"> 
</div>

  <h1 style="color:navy; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 1cm; font-weight: lighter;">
      Welcome to Your Account
  
  </h1>


  <div class="container">

    <table class="table table-striped table-bordered">
       
        
    </table>

    <button id="btnstuff"  class = "btn btn-primary" style="text-align: center" (click) = "AllRegisteredUsers()">All  Users</button>
    <button id="btnstuff"  class = "btn btn-primary" style="text-align: center" (click) = "CreateFastReservation()">Fast Reservation</button>
    <button id="btnstuff"  class = "btn btn-primary" style="text-align: center" (click) = "ShowStuffCenter()">View Center</button>
    <button id="btnstuff"  class = "btn btn-primary" style="text-align: center" (click) = "ShowCalendar()">Calendar</button>
    <!--<button id="btnstuff"  class = "btn btn-primary" style="text-align: center" (click) = "CreateReservation()">New Reservation</button>-->

</div>

  <div class="card mx-4 mx-md-5 shadow-5-strong" style="
  margin-top: 50px;
  background: lavender;
  backdrop-filter: blur(30px);">
  <div class="card-body py-5 px-md-5">
  
  <div class="row d-flex justify-content-center">
  <div class="col-lg-8">
    <h2 class="fw-bold mb-5" style="color:slateblue">Change your information</h2>
    <form>
              <div class="form-outline mb-4">
                <label class="form-label" for="username">First Name</label>
                <input id="firstName"  name="firstName" type="text"  class="form-control" required [placeholder]="placeholder"  [(ngModel)]="stuff.firstName" />                   
              </div>
  
              
              <div class="form-outline mb-4">
                <label class="form-label" for="password">Last name</label>
                <input id="lastName" name="lastName" type="text"  class="form-control" required [placeholder]="placeholder"  [(ngModel)]="stuff.lastName" />
                
              </div>
          
  
          
          <div class="form-outline mb-4">
            <label class="form-label" for="email">Email</label>
            <input id="email"  name="email" type="text"  class="form-control" required [placeholder]="placeholder"  [(ngModel)]="stuff.email" />
            
          </div>
  
          
          <div class="form-outline mb-4">
            <label class="form-label" for="Username">Username</label>
            <input id="username" name="username" type="username"  class="form-control" [placeholder]="placeholder"  [(ngModel)]="stuff.username" />
           
          </div>
  
          <div class="form-outline mb-4">
              <label class="form-label" for="Password">Password</label>
              <input id="password" name="password" type="password"  class="form-control" [placeholder]="placeholder"  [(ngModel)]="stuff.password" />
             
            </div>
  
          <div class="form-outline mb-4">
            <label class="form-label" for="mobile">Mobile Phone</label>
            <input id="mobile" name="mobile" type="text"  class="form-control" [placeholder]="placeholder"  [(ngModel)]="stuff.mobile" />
            
          </div>
  
          
  
         <div class = "form-outline mb-4">
          <label class = "form-label" for = "Address">Address</label>
          <input id = "address" name="address" type="text" class="form-control" [placeholder]="placeholder" [(ngModel)]="stuff.adress"/>     
        </div>
  
       
  
  
  
          <div class="form-outline mb-4">
              <label class="form-label" for="bloodCenter">Blood Center</label>
              <input id="bloodCenter" name="bloodCenter" type="text"  class="form-control" [placeholder]="placeholder"  [(ngModel)]="stuff.bloodCenter.id" />
              
            </div>
  
            <div class="form-outline mb-4">
              <label class="form-label" for="firstLogin">Is First Login</label>
              <input id="firstLogin" name="firstLogin" type="text"  class="form-control" [placeholder]="placeholder"  [(ngModel)]="stuff.firstLogin" />
              
            </div>
  
              <!--Dugme za izmenu podataka-->
      <button class = "btn btn-success" (click) = "UpdateStuff()" style="background-color: steelblue">Update Stuff</button>
      <button class = "btn btn-success" (click) = "ShowStuffCenter()" style="background-color: steelblue">Show BloodCenter</button>
           
         </form>
    </div>
  </div>
  </div>
  </div>
  </section>
