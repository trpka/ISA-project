
<section>
  <div class="row">
    <div class="col-sm" style="text-align:left">
      <button class="btn btn-success" (click)="back()">Back</button>
    </div>

  </div>
</section>
<section class="text-center">
<h1 style="color:slategray; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 2cm; 
            font-weight: bolder fon; font-style:oblique; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
  Welcome to Your Account</h1>
  <h2 style="color:navy; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 0.5cm; 
  font-weight: bolder fon; font-style:oblique; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Here you can change your personal information</h2>
<div class="main-image">
    <img alt="My image name" src="./assets/img/user-profilna.jpg"> 
</div>
  

  
    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
          margin-top: -100px;
          background: lavender;
          backdrop-filter: blur(30px);
          ">
      <div class="card-body py-5 px-md-5">
  
        
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <h2 class="fw-bold mb-5" style="color:midnightblue">Change your information</h2>
            <form>
                      <div class="form-outline mb-4">
                        <label class="form-label" title="First name" for="username" >First Name</label>
                        <input id="firstName"  name="firstName" type="text"  class="form-control"  required [placeholder]="placeholder"  [(ngModel)]="registeredUser.firstName" />                   
                        
                      </div>
          
                      
                      <div class="form-outline mb-4">
                        <label class="form-label" title="Last name" for="password">Last name</label>
                        <input id="lastName" name="lastName" type="text"  class="form-control" required [placeholder]="placeholder"  [(ngModel)]="registeredUser.lastName" />
                        
                      </div>
                  
    
                  
                  <div class="form-outline mb-4">
                    <label class="form-label" title="Username" for="username">Username</label>
                    <input id="username"  name="username" type="text"  class="form-control" [readOnly]="!editable" required [placeholder]="placeholder"  [(ngModel)]="registeredUser.username" />
                    
                  </div>
      
                  
                  <div class="form-outline mb-4">
                    <label class="form-label" title="Password" for="password">Password</label>
                    <input id="password" name="password" type="password"  class="form-control" [placeholder]="placeholder"  [(ngModel)]="registeredUser.password" />
                   
                  </div>
    
    
                  <div class="form-outline mb-4">
                    <label class="form-label" title="Email" for="email">Email</label>
                    <input id="email" name="email" type="text"  class="form-control"  [readOnly]="!editable" [placeholder]="placeholder" required  [(ngModel)]="registeredUser.email" 
                    >
                 
                  </div>
    
                  <div class="form-outline mb-4">
                    <label class="form-label" title="Mobile" for="mobile">Mobile</label>
                    <input id="mobile" name="mobile" type="text"  class="form-control" [placeholder]="placeholder"  [(ngModel)]="registeredUser.mobile" />
                    
                  </div>
    
                  <div class="form-outline mb-4">
                    <label class="form-label" title="Address" for="adress">Address</label>
                    <input id="adress" name="adress" type="text"  class="form-control" [placeholder]="placeholder" required [(ngModel)]="registeredUser.adress" />
                   
                  </div>
    
                  <div class="form-outline mb-4">
                    <label class="form-label" title="City" for="city">City</label>
                    <input id="city" name="city" type="text"  class="form-control" [placeholder]="placeholder" required [(ngModel)]="registeredUser.city" />
                   
                  </div>
    
                  <div class="form-outline mb-4">
                    <label class="form-label" title="State" for="state">State</label>
                    <input id="state" name="state" type="text"  class="form-control" [placeholder]="placeholder" required [(ngModel)]="registeredUser.state" />
                   
                  </div>
    
                  <div class="form-outline mb-4">
                    <label class="form-label" title="JMBG" for="jmbg">Jmbg</label>
                    <input id="jmbg" name="jmbg" type="text"  class="form-control" [placeholder]="placeholder" required maxlength="13"  ng-model="myInput"  [(ngModel)]="registeredUser.jmbg"/>
                  
                  </div>
    
                  <div class="form-outline mb-4">
                    <label class="form-label" title="Proffesion" for="profession">Profession</label>
                    <input id="profession" name="profession" type="text"  class="form-control" [placeholder]="placeholder"  [(ngModel)]="registeredUser.profession" />
                    
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" title="Organization Information" for="organizationInformation">Organization Information</label>
                    <input id="organizationInformation" name="organizationInformation" type="text"  class="form-control" [placeholder]="placeholder"  [(ngModel)]="registeredUser.organizationInformation" />
                    
                  </div>

               
                  <div class="form-outline mb-4">
                    <label class="form-label"  title="Points" for="points">Points</label>
                    <input id="points" name="points" type="text"  class="form-control" [readOnly]="!editable" [placeholder]="placeholder"  [placeholder]="placeholder"  [(ngModel)]="registeredUser.points" />
                    
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label"  title="Category" for="category">Category </label>
                    <input id="category" name="category" type="text"  class="form-control" [readOnly]="!editable" [placeholder]="placeholder"  [(ngModel)]="registeredUser.category" />
                    
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label"  title="Benefits" for="benefits">Benefits</label>
                    <input id="benefits" name="benefits" type="text"  class="form-control" [readOnly]="!editable" [placeholder]="placeholder"  [(ngModel)]="registeredUser.benefits" />
                   
                  </div>

                  <div class="column">
                    <div class="col-sm">
                      <label class="form-label"  title="Gender" for="sex">Gender</label>
                      </div>
                      
                      <mat-radio-group aria-label="Select an option" style="margin-right: 450px;" name="sex" [(ngModel)]="registeredUser.sex">
                          <mat-radio-button value="Male">Male</mat-radio-button>
                          <mat-radio-button value="Female">Female</mat-radio-button>
                        </mat-radio-group>
                  </div>
             
    
                  <button class = "btn btn-success"  title="Click update" (click) = "UpdateRegisteredUser()" style="background-color:steelblue">
                    Update registered user
                  </button>
  

           
                </form>
            </div>
          </div>
        </div>
      </div>
    </section>
