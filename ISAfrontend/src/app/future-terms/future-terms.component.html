<section class="text-center" style="background-color:ghostwhite">
    <h2 style="color:whitesmoke; background-color: navy; font-weight: lighter;">WELCOME</h2>

   
    <div >
        <img alt="My image name" src="./assets/img/logo-transfuzija.png"> 
    </div>

<p style="text-align:center"><font size="4"   style="color:black;"></font></p>
<p style="text-align:center"><font size="4"   style="color:black;">Future donation terms</font></p>
<div class="container">

    <table class="table table-striped table-bordered" border="1">
        <thead>
            <tr>
                <th>id</th>
                <th>Date</th>
                <th>duration of term [minutes]</th>
                <th>reservationStart</th>
                <th>reservationEnd</th>
                <th>bloodCenter</th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let donationTerms of futureTerms">
                <td>{{donationTerms.id}}</td>
                <td>{{donationTerms.date}}</td>
                <td>{{donationTerms.duration}}</td>
                <td>{{donationTerms.reservationStart}}</td>
                <td>{{donationTerms.reservationEnd}}</td>
                <td>{{donationTerms.bloodCenter.id}}</td>
                <td><button  (click)="cancelAppointment(donationTerms.id)">Cancel the appointment</button></td>
            </tr>
        </tbody>
    </table>
</div>
