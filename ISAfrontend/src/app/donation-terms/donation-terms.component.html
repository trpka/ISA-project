<p style="text-align:center"><font size="4"   style="color:black;"></font></p>
<p style="text-align:center"><font size="4"   style="color:black;">List of Donation Terms</font></p>
<div class="container">

    <table class="table table-striped table-bordered" border="1">
        <thead>
            <tr>
                <th>id</th>
                <th>Date</th>
                <th>duration of term [minutes]</th>
                <th>Is Term Free</th>
                <th>reservationStart</th>
                <th>reservationEnd</th>
                <th>bloodCenter</th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dt of donationTerms"  >
                <td>{{dt.id}}</td>
                <td>{{dt.date}}</td>
                <td>{{dt.duration}}</td>
                
                <!--<td>
                    <input [(ngModel)]="donationTerms.isFree" id="isFree" name="isFree" type="text" class="from-control">
                </td> -->
                <td>{{dt.freeTerm}}</td>
                <td>{{dt.reservationStart}}</td>
                <td>{{dt.reservationEnd}}</td>
                <td>{{dt.bloodCenter.id}}</td>
                <td><button  (click)="isUserGaveBloodInLast6MonthOrHave3Penalties(dt.id)">Schedule</button></td>
    
       
        
        
                
            </tr>
        </tbody>
    </table>
</div>
<div class="container">
    <div class="row">
      <div class="col-sm" style="text-align:center">
        <label>Sort by Date and time</label>
        <button class="btn btn-success" (click)="sortByDate()">Sort</button>
      </div>
      <div class="col-sm" style="text-align:center">
        <label>See my appointments</label>
        <button class="btn btn-success" (click)="goToScheduledAppointments()">Scheduled appointments</button>
      </div>
      <div class="col-sm" style="text-align:center">
        <label>Go to the blood center page</label>
        <button class="btn btn-success" (click)="goToCenter()">Blood center</button>
      </div>
    </div>
  </div>
